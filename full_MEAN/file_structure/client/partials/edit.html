<div ng-controller='FriendsController'>
  <form ng-submit='updateFriend()'>
    <p>First name: <input type="text" ng-model="friend.first" value={{friend.first}}></p>
    <p>Last name: <input type="text" ng-model="friend.last"></p>
    <p>Birthday: <input type="date" ng-model="friend.birthday"></p>
    <input type="submit" value="update friend">
  </form>
</div>
