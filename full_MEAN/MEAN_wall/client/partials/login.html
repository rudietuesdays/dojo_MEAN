<div ng-controller='loginController'>
  <h3>enter a username to continue*:</h3>
  <form ng-submit="loginUser()">
    <p><input type="text" ng-model='user.username' required> <input type="submit" value="enter"></p>
    <p>{{login_error}}</p>
  </form>
  <h5>* new usernames must contain only alphanumeric characters or underscores and be less than 20 characters (e.g., "new_user")</h5>
</div>
