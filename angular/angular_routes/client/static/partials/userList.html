<div ng-controller='UserListsController'>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Fave Language</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.first}}</td>
        <td>{{user.last}}</td>
        <td>{{user.language}}</td>
      </tr>
    </tbody>
  </table>
</div>
