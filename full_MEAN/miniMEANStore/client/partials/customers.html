<div ng-controller='customersController'>
  <form ng-submit="createCustomer()">
    <h3>Add a new customer</h3>
    <p>Customer name: <input type="text" ng-model='newCustomer.name'> {{errors.name.message}}</p>
    <input type="submit" value="Add">
  </form>
  <table>
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Date Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customers">
        <td>{{customer.name}}</td>
        <td>{{customer.createdAt | date: "MMMM d, yyyy"}}</td>
        <td><button type="button" ng-click="deleteCustomer(customer._id)">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
